	$(document).ready(function() {
		$("#movieTable").hide();
		$("#search").click(function(){

	function generateSimilarList()
	{
		$("#movieTable").show();
		var table = $("table tbody");

		table.find('tr').each(function (i) {
			var $tds = $(this).find('td');
			if(phpResultGenre.search("Action")==0)
			{
				$tds.eq(0).text(actionMovies[Math.floor((Math.random() * 40) + 1)]);
				$tds.eq(1).text("Action");
			}
			if(phpResultGenre.search("Thriller")==0)
